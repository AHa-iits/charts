apiVersion: v1
kind: Service
metadata:
  name: {{ include "ollama-middleware.fullname" . }}
  labels:
    {{- include "ollama-middleware.labels" . | nindent 4 }}
spec:
  type: {{ .Values.middleware.service.type }}
  ports:
    - port: {{ .Values.middleware.service.port }}
      targetPort: http
      protocol: TCP
      name: http
  selector:
    {{- include "ollama-middleware.selectorLabels" . | nindent 4 }}
