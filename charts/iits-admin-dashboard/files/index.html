<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>{{ .Values.defaultDashboard.title }}</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="favicon_32.png" sizes="32x32">
    <link rel="icon" href="favicon_192.png" sizes="192x192">
</head>

<body>
<div class="container">
    <header>
        <img class="logo" src="{{ .Values.defaultDashboard.logoSrc }}" alt="{{ .Values.defaultDashboard.logoAlt }}"/>
    </header>
    <h1>{{ .Values.defaultDashboard.title }}</h1>
    <div class="tiles">
        {{- range .Values.defaultDashboard.tiles }}
        {{- if ne .enabled "false" }}
        <a href="{{ .href }}" class="tile cs-shadow" target="_blank">
            <img src="{{ .imgSrc }}" alt="{{ .imgAlt }}" title="{{ .imgAlt }}">
        </a>
        {{- end }}
        {{- end }}
    </div>
</div>
</body>
</html>
